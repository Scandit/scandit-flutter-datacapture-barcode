buildscript {
    ext {
        sdk_version = "6.12.0"
        kotlin_version = "1.5.31"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk 30

    defaultConfig {
        minSdk 21
        targetSdk 29
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    api project(path: ':scandit_flutter_datacapture_core')

    api "com.scandit.datacapture:barcode:$sdk_version"
}
